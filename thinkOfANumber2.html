        <div style="padding:0 16px;">
            
            <h2>Think Of A Number Game</h2>
            
            <br>
            <br>
        
            <fieldset class="field_set">
                <legend>Please enter a number between 1 and 100</legend>
                <div class="form">
                    <br>
                    <label for="guessField">Enter your guess: </label>
                    <input type="text" id="guessField" class="guessField">
                    <br>
                    <br>
                    <br>
                    <input type="submit" value="Guess" class="guessSubmit">
                    <input type="submit" value="Restart" onClick="window.location.reload()">
                    <br>
                    <br>
                </div>
            </fieldset>
            <fieldset class="field_set2">
                <noscript>The think of a number game won't work unless JavaScript is enabled</noscript>
                <br>
                <div class="resultParas">
                    <span id="counter"></span>
                    <p class="guesses"></p>
                    <p class="lastResult"></p>
                    <p class="lowOrHi"></p>
                </div>
                <br>
            </fieldset>
            <script src="thinkOfANumber2.js"></script>
