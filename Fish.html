        <div style="padding:0 16px;">
            <br>
            <h2>Children's Fish Tank Game</h2>
            <br>
            <noscript>JavaScript needs to be enabled for the Canvas to load <br> <br></noscript>
            <form>
                
                <p>
                    <label for="stamp">Stamp:</label>
                    <select id="stamp" name="stamp">
                        <option value="fish">Fish</option>
                        <option value="star">Starfish</option>
                        <option value="bubble">Bubble</option>
                        <option value="ornament">Ornament</option>
                    </select>
                </p>
                <br>
                <p>
                    <label for="size">Size:</label>
                    <select id="size" name="size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </p>
                <br>
                <label for="colour">Pick a colour for the stroke colour: </label>
                <input type="color" name="strokeColour" id="strokeColour" value="#ff0000">
                <br><br>
                <label for="colour">Pick a colour for the fill colour: </label>
                <input type="color" name="fillColour" id="fillColour" value="#ff0000">
                <br><br>
                <button id="clear" name="clear" type="button" onclick="clearFunction()">Clear</button>
                <button id="save" name="save" type="button" >Save</button>
            
            </form>
            <br>
            <canvas id="canvas" width="600" height="800"></canvas>
            
            <script src="fish.js"></script>
