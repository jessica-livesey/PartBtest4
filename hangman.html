            <h2>Hangman Game</h2>
            <br>
            <br>
            <noscript>To play hangman JavaScript needs to be enabled <br> <br></noscript>
            <form id="hangman">
                <!--placeholder is when is disappears when text is entered, if value was used the user would have to delete that text
                to enter their guess-->
                <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
                <br>
                <br>
                <input id="guess" name="guess" type="submit" value="Guess" />
                <button id="restart" name="restart" type="button">Restart</button>
                <button id="hint" name="hint" type="button" onclick="hintFunction()">Hint</button>
            </form>
            <br>
            <br>
            <ul id="letters"></ul>
            <br>
            <br>

            <br>
